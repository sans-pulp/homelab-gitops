apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    - host: homelab-t480s.tailb18fbd.ts.net
      http:
        paths:
          - path: /media/radarr
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 7878

